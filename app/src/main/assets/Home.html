<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body style="background-color:#34495e;">

<h3  class="w3-center"><font color="white">Faculty Panel <br> Centre of Computer Education<br>University of Allahabad </font></h3>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="url.jpg" style="width:100%">
  <img class="mySlides" src="1.jpeg" style="width:100%">
  <img class="mySlides" src="2.jpeg" style="width:100%">
<img class="mySlides" src="3.jpeg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

<div style="color:#424949;padding:20px";  align="justify" ><font color="white">
</div>
</body>
</html>
